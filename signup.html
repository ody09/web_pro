<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/sign.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/imgs/galaxy2.png">
</head>
<body class="flex items-center justify-center text-slate-200">
    <a href="./signin.html" class="bg-lime-800	rounded px-2 py-1 absolute top-2 right-2">
        Sign In
    </a>
    <div id="signup-container" class="p-5 rounded-md">
        <div class="mx-auto w-8 h-8">
            <img src="./assets/imgs/galaxy.png" class="w-full h-full">
        </div>
        <h1 class="my-2 text-4xl font-medium text-center" id="sign-label">Register</h1>
        <form id="signup-form" class="flex flex-col items-center">
            <div class="mt-4 bg-gray-800 rounded">
                <input type="text" id="signup-email" class="px-4 outline-0 bg-gray-800 rounded" placeholder="Email"/>
            </div>
            <div class="mt-2">
                <input type="password" id="signup-password" class="px-4 outline-0 bg-gray-800 rounded" placeholder="Password"/>
            </div>

            <button class="signup-submit-btn mt-4 py-1 px-4 font-medium tracking-wider">Sign Up</button>
        </form>
    </div>

    <script src="./js/signup.js" type="module"></script>
</body>
</html>
